<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh gia dien</title>
</head>
<body>
<!--Giá bán lẻ điện sinh hoạt	Giá bán điện (đồng/kWh)
Bậc 1: Cho kWh từ 0 - 50	1.728
Bậc 2: Cho kWh từ 51 - 100	1.786
Bậc 3: Cho kWh từ 101 - 200	2.074
Bậc 4: Cho kWh từ 201 - 300	2.612-->

Nhập tổng số điện đã sử dụng :
<input type="number" id="dien">
<button type="button" id=""onclick="result()">Tính</button>
<p id="kq"></p>

<script>
    function  result() {
        let e = +document.getElementById("dien").value;

        if (e <= 50) {
            document.getElementById("kq").innerHTML = 'Số tiền bạn phải trả = ' + (e*1.728) + ' VND';
        }else if (e <=100 && e >50) {
            document.getElementById("kq").innerHTML = 'Số tiền bạn phải trả = '+ (e*1.786) +' VND';
        }else if(e <=200 && e >100) {
            document.getElementById("kq").innerHTML = 'Số tiền bạn phải trả = '+ (e*2.074) +' VND';
        }else {
            document.getElementById("kq").innerHTML = 'Số tiền bạn phải trả = '+ (e*2.612) +' VND';
        }
    }

</script>
</body>
</html>
