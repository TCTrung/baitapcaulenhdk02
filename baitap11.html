<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh thue ca nhan</title>
</head>
<body>
<!--30% thuế thu nhập nếu lương là 15 triệu-->
<!--20% thuế thu nhập nếu lương từ 7 đến 15 triệu-->
<!--10% thuế thu nhập nếu lương dưới 7 triệu-->

Nhap luong cua ban (VND) :
<input type="number"  id="wage">
<button type="button" onclick="result()">Kiem tra</button>
<p id="kq"></p>

<script>
    function result() {
        let money = +document.getElementById('wage').value;
        if (money < 7000000) {
            document.getElementById('kq').innerHTML = "Thue cua ban la " + (money*10/100) + ' VND';
        }else if (money < 15000000 && money >= 7000000) {
            document.getElementById('kq').innerHTML = "Thue cua ban la " + (money * 20 / 100) + ' VND';
        } else {
            document.getElementById('kq').innerHTML = "Thue cua ban la " + (money * 30 / 100) +' VND';
        }


    }

</script>


</body>
</html>
